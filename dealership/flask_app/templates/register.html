<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    </style>
    <title>Login and Register</title>
</head>
<body>
    <img src="{{ url_for('static', filename='carimg.avif') }}" style="width: 100%; height: 692px;" alt="car">
        <h1  style="font-family: Audiowide, sans-serif; position: absolute; top: 0%; padding: 20px; color: darkgray;">
            CN </span>&nbsp;<span>
            <span style="color: #68e48d" >A</span>utomotive </span>&nbsp;<span>
            <span style="color:  #68e48d;" >D</span>ealership
        </h1>
        <div style="position: absolute; top: 10%; padding: 20px; width: 400px; color: darkgray;">
            <form action="/register" method="post">
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {%if messages %}
                        {% for message in messages %}
                        <p style="color: red">{{message}}</p>
                        {% endfor %}
                        {% endif %}
                    {% endwith %}
            <h1 class="text_center">Register:</h1>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control border border-dark" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control border border-dark" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control border border-dark" required >
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control border border-dark" required >
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password"  class="form-control border border-dark" required>
            </div>
            <input type="submit" value="register" class="btn mt-3" style="margin-bottom: 10px; background-color: blue;">
        </form>
    </div>
    <a href="/dashboard" style="position: absolute; left: 30%; top: 25%; color: blue;">Back To Site</a>
